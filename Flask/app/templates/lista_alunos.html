<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn{
            background: #c3bcbc;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Lista de Alunos</h1>

    {% if alunos %}
        <table>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Tempo de Estudo (meses)</th>
                <th>Renda Familiar (R$)</th>
            </tr>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.ra }}</td>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.tempoestudo }}</td>
                <td>{{ aluno.rendafamiliar }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Nenhum aluno cadastrado.</p>
    {% endif %}

    <a class="btn" href="{{ url_for('diario_aluno')}}">Voltar</a>
    <a class="btn" href="/">Home Page</a>
</body>
</html>
